<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Prediction</title>
<style>
/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('stock bg photo.jpg'); /* Add path to your background image */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.header {
    margin-bottom: 20px;
    text-align: center;
}

.header h1 {
    font-size: 36px;
    color: #34d11f;
    margin: 10px 0;
}

.sidebar {
    width: 100%;
    max-width: 300px;
    background-color: rgba(255, 255, 255, 0.8); /* Translucent white */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(172, 0, 0, 0.678);
    padding: 20px;
    margin-bottom: 20px;
}

.sidebar h3 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
    text-align: center;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar li {
    margin-bottom: 10px;
    text-align: center;
}

.sidebar a {
    text-decoration: none;
    color: #007bff;
    font-size: 18px;
}

.sidebar a:hover {
    text-decoration: underline;
}

.content {
    width: 100%;
    max-width: 800px;
    background-color: rgba(255, 255, 255, 0.8); /* Translucent white */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.select-container {
    text-align: center;
    margin-bottom: 20px;
}

.select-container select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-container {
    text-align: center;
}

.btn-container button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-container button:hover {
    background-color: #0056b3;
}

.prediction-container {
    margin-top: 20px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Translucent white */
    border-radius: 8px;
}

.prediction-container p {
    margin: 0;
    font-size: 18px;
    color: #db0a0a;
    text-align: center;
}

/* Loading screen styles */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
    z-index: 9999;
    display: none;
}

.loading-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #333;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Stock Prediction</h1>
    </div>

    <div class="sidebar">
        <h3>Stock Companies</h3>
        <ul>
            <li><a href="#" onclick="loading ('RELIANCE.html')">Reliance</a></li>
            <li><a href="#" onclick="loading ('TCS.html')">TCS</a></li>

            <li><a href="#" onclick="loading ('AIRTEL.html')">Airtel</a></li>
            <li><a href="#" onclick="loading ('UNILIVER.html')">Uniliver</a></li>
            <li><a href="#" onclick="loading (' \\ITC\\ITC.html')">ITC</a></li>
            <li><a href="#" onclick="loading ('WIPRO.html')">Wipro</a></li>
            <li><a href="#" onclick="loading ('M&M.html')">Mahindra</a></li>
            <li><a href="#" onclick="loading ('ASIANPAINT.html')">Asian Paint</a></li>
            <li><a href="#" onclick="loading ('TATASTEEL.html')">TATA Steel</a></li>
            <li><a href="#" onclick="loading ('POWERGRID.html')">Powergrid</a></li>
            <li><a href="#" onclick="loading ('COALINDIA.html')">Coal India</a></li>
            <li><a href="#" onclick="loading ('NTPC.html')">NTPC</a></li>
            <li><a href="#" onclick="loading ('ONGC.html')">ONGC</a></li>
            <li><a href="#" onclick="loading ('SUNPHARMA.html')">Sunpharma</a></li>
            <li><a href="#" onclick="loading ('HCL.html')">HCL</a></li>
            <li><a href="#" onclick="loading ('MARUTI.html')">Maruti</a></li>
        </ul>
    </div>
<!-- Loading screen overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading...</div>
</div>

<script>
    
    function loading(url) {
        // Display loading screen
        document.getElementById("loadingOverlay").style.display = "block";
        setTimeout(function() {
            // Hide loading screen
            document.getElementById("loadingOverlay").style.display = "none";
            
            // Redirect to the desired webpage
            window.location.href = url;
        }, 30000); 
    }

    // Example function to demonstrate how to get prediction
    function getPrediction() {
        var selectedStock = document.getElementById("stock").value;
        alert('Prediction for ' + selectedStock);
    }
</script>

</body>
</html>
